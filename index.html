<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SIMON</title>
  </head>
  <body>
    <div id="HOMEPAGE"></div>

    <div id="GAME">
      <header>
        <h1>SIMON</h1>
      </header>
      <section class="subheader">
        <button class="instructions">Instructions</button>
        <div id="turn"></div>
      </section>

      <main class="gameContainer">
        <div class="tile" id="boxTop"></div>
        <div class="tile" id="boxRight"></div>
        <div class="tile" id="boxLeft"></div>
        <div class="tile" id="boxBottom"></div>
      </main>
      <section class="switches">
        <input type="checkbox" class="toggle" id="strict" /><span>Strict</span>
        <input type="checkbox" class="toggle" id="on" /><span>Power</span>
      </section>
      <footer>
        <button class="button" id="start">START</button>
      </footer>
    </div>
  </body>
  <script src="fog.js"></script>
</html>
