<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SIMON</title>
  </head>
  <body>
    <header>
      <h1>SIMON</h1>
    </header>
    <section class="subheader">
      <button class="instructions">Instructions</button>
      <div class="scoreLog">Level:</div>
    </section>
    <main class="gameContainer">
      <div class="tile" id="box1"></div>
      <div class="tile" id="box2"></div>
      <div class="tile" id="box3"></div>
      <div class="tile" id="box4"></div>
    </main>
    <section class="switches">
      <input type="checkbox" class="toggle" id="strict" /><span>Strict</span>
      <input type="checkbox" class="toggle" id="on" /><span>Power</span>
    </section>
    <footer>
      <button class="button" id="start">START</button>
    </footer>
  </body>
  <script src="fog.js"></script>
</html>
